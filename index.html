<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Juego en Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="w3.css">
    
</head>
<body>
    <div class="contenido">
        <h1>Juegos en JavaSript</h1>
        <p>Juegos en JavaScript</p>
        <form id="formulario" class="w3-container w3-light-blue">
            <section>
            <p>
                <label for="nombre">
                    <span>Nombre</span> 
                </label>
                <input class="w3-input" id="nombre" name="nombre" type="text">
            </p>
            <p>
                <label for="cantidad">
                    <span>Cantidad</span> 
                </label>
                <input class="w3-input" id="cantidad" name="cantidad" type="number">
            </p>
            </section>
            <p>
                <div class="w3-bar">
                    <button class="w3-button w3-teal" type="button" onclick="inicializar()">Inicializar</button>
                    <button class="w3-button w3-red" type="button" onclick="ejecutar()">Ejecutar</button>
                </div>
            </p>
        </form>
    </div>
    <div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
